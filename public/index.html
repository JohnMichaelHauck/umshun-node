<!doctype html>
<html>

<head>
    <title>Umshun</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <script src="//cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="index.js"></script>
    <div class="jumbotron">
        <h1>Umshun</h1>
    </div>
</head>

<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Settings</div>
        </div>
        <div class="panel-body">
            <label>My Nickname</label>
            <input type="text" class="form-control" id="name" onchange="nameChanged()">
            <label>Presenter's Nickname</label>
            <input type="text" class="form-control" id="speaker" onchange="speakerChanged()">
            <label>Words to listen for (nine)</label>
            <input type="text" class="form-control" id="words" onchange="wordsChanged()" value="um,like,OK,you know,uh,see,right,well,swear">
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Play</div>
        </div>
        <div class="panel-body">
            <div id="word-buttons" class="btn-group-vertical" />
        </div>
        <div class="panel-footer">My score
            <div id="score" class="badge">0</div>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">Scoreboard</div>
        </div>
        <div class="panel-body">
            <ul id="scores" class="list-group" />
        </div>
    </div>
</body>

</html>
